  <style>
    :root {
      --bg: #0b1020;
      --bg-accent: #0e172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #a1a1aa;
      --primary: #0ea5e9;
      --primary-strong: #0284c7;
      --ring: rgba(14,165,233,0.35);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f2f5fb;
        --bg-accent: #e8eef7;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --primary: #0ea5e9;
        --primary-strong: #0284c7;
        --ring: rgba(2,132,199,0.25);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, var(--bg-accent), transparent 70%),
                  radial-gradient(900px 600px at 90% 20%, rgba(14,165,233,0.15), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 720px; }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 32px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25), 0 1px 0 rgba(255,255,255,0.05) inset;
      border: 1px solid rgba(255,255,255,0.06);
      position: relative;
      overflow: hidden;
    }
    .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
    .logo {
      width: 40px; height: 40px; border-radius: 12px; display: grid; place-items: center;
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 20px rgba(2,132,199,0.25);
    }
    .logo svg { width: 22px; height: 22px; }
    h1 { font-size: clamp(28px, 4.5vw, 42px); line-height: 1.1; margin: 8px 0 12px; }
    p.lead { font-size: clamp(16px, 2.2vw, 18px); color: var(--muted); margin: 0 0 22px; }
    .cta { display: flex; flex-wrap: wrap; gap: 12px; margin-top: 8px; margin-bottom: 10px; }
    .btn {
      appearance: none; -webkit-appearance: none; text-decoration: none; cursor: pointer;
      padding: 12px 16px; border-radius: 12px; border: 1px solid transparent;
      font-weight: 600; letter-spacing: 0.2px; display: inline-flex; align-items: center; gap: 10px;
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 6px 18px rgba(2,132,199,0.20);
    }
    .btn:focus { outline: none; box-shadow: 0 0 0 6px var(--ring); }
    .btn:active { transform: translateY(1px); }
    .btn.primary { color: white; background: linear-gradient(180deg, var(--primary), var(--primary-strong)); border-color: rgba(255,255,255,0.12); }
    footer { margin-top: 20px; text-align: center; font-size: 13px; color: var(--muted); }
    .badge { position: absolute; right: 16px; top: 16px; font-size: 12px; padding: 6px 10px; border-radius: 999px; color: white; background: rgba(2,132,199,0.25); border: 1px solid rgba(255,255,255,0.18); }
  </style>
